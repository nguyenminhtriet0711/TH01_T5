        <style>
            .gallery {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
                padding: 20px;
                max-width: 1000px;
                margin: auto;
            }

            .gallery img {
                width: 100%;
                height: auto;
                border-radius: 8px;
                object-fit: cover;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                transition: transform 0.3s ease;
            }

            .gallery img:hover {
                transform: scale(1.05);
            }
        </style>
